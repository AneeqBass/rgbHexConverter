<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG and Hex Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <label for="red">R</label><input id="red" type="text">
    <label for="green">G</label><input id="green" type="text">
    <label for="blue">B</label><input id="blue" type="text">
    <button id="rbgToHex">Convert</button>
    <label id="answerRGB" for="answer">Conversion</label><br>
    
    <label for="hexInput">Hex</label><input id="hexInput" type="text">
    <button id="hexToRGB">Convert</button>
    <label id="answerHex" for="answer">Conversion</label><br>


    <script src="./script.js"></script>
</body>
</html>
